<div class="card">
  <p-toast></p-toast>
  <p-table [value]="transactions" styleClass="p-datatable-striped" selectionMode="single"
           [(selection)]="selectedProduct"
           [paginator]="true"
           [rows]="10"
           editMode="row"
           (onRowSelect)="onRowSelect($event)"
           (onRowUnselect)="onRowUnselect($event)"
           [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[10, 25, 50]"
           dataKey="_id">
    <ng-template pTemplate="header">
      <tr>
        <!--      <th style="width:20%" pSortableColumn="date">Date-->
        <th style="width:20%">Date
<!--          <p-sortIcon field="date"></p-sortIcon>-->
        </th>
        <th style="width:40%">Label</th>
        <!--      <th style="width:20%" pSortableColumn="amount">Amount-->
        <th style="width:20%">Amount
<!--          <p-sortIcon field="amount"></p-sortIcon>-->
        </th>
        <th style="width:20%">Sold</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr [pSelectableRow]="product">
        <td>{{ product.date  | date: 'dd MMM' }}</td>
        <td>{{ product.label }}</td>
        <td>{{ product.amount }}</td>
        <td>
          <p-tag [value]="product.sold.toFixed(2)" [severity]="getSeverity(product.sold)"></p-tag>
        </td>
        <!--      <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">-->
        <!--        {{product.quantity}}-->
        <!--      </div>-->
      </tr>
    </ng-template>
  </p-table>
</div>
