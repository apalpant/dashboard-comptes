<div class="card">
  <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<!--  <p-table [value]="transactions" styleClass="p-datatable-striped" selectionMode="single"-->
<!--           [(selection)]="selectedProduct"-->
<!--           [paginator]="true"-->
<!--           [rows]="10"-->
<!--           editMode="row"-->
<!--           (onRowSelect)="onRowSelect($event)"-->
<!--           (onRowUnselect)="onRowUnselect($event)"-->
<!--           [showCurrentPageReport]="true"-->
<!--           [rowsPerPageOptions]="[10, 25, 50]"-->
<!--           tableStyleClass="tableStyleClass"-->
<!--           dataKey="_id">-->
    <p-table [value]="transactions" styleClass="p-datatable-striped" selectionMode="single"
             [(selection)]="selectedProduct"
             [paginator]="true"
             [rows]="10"
             editMode="row"
             (onRowSelect)="onRowSelect($event)"
             (onRowUnselect)="onRowUnselect($event)"
             [showCurrentPageReport]="false"
             tableStyleClass="tableStyleClass"
             dataKey="_id">
    <ng-template pTemplate="header">
      <tr>
        <!--      <th style="width:20%" pSortableColumn="date">Date-->
        <th style="width:20%; max-width: 20%"><i class="pi pi-calendar-clock"></i>
<!--          <p-sortIcon field="date"></p-sortIcon>-->
        </th>
        <th style="width:50%; max-width: 50%">Label</th>
        <!--      <th style="width:20%" pSortableColumn="amount">Amount-->
        <th style="width:15%; max-width: 15%"><i class="pi pi-euro"></i>
<!--          <p-sortIcon field="amount"></p-sortIcon>-->
        </th>
        <th style="width:15%; max-width: 15%">Sold</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr [pSelectableRow]="product">
        <td><span style="font-size: .8rem">{{ product.date  | date: 'dd/MM' }}</span></td>
<!--        <td style="width: 80%;max-width: fit-content" class="" >-->
        <td style="" class="" ><span class="label" style="font-size: .8rem;">{{ product.label }}</span></td>
        <td><span style="font-size: .7rem">{{ product.amount }}</span></td>
        <td>
          <p-tag [value]="product.sold.toFixed(2)" [severity]="getSeverity(product.sold)"></p-tag>
        </td>
        <!--      <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">-->
        <!--        {{product.quantity}}-->
        <!--      </div>-->
      </tr>
    </ng-template>
  </p-table>
</div>
